{% include "header.html" %}
<body>
{% include "navigation.html" %}
	<div class="main">
		<div class="container">
			{% if message != None %}
			<div class="alert alert-info alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				{{ message }}
			</div>
			{% endif %}
			{% block main %}{% endblock %}
		</div>
	</div>
</body>
</html>
