{% extends "layout.html" %}
{% block main %}
<h2>{{tabletitle}}</h2>
<div class="table-responsive">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th class="col-xs-1 col-sm-1 col-lg-1">{{rowtitle}}</th>
			</tr>
		</thead>
		<tbody>
			{% for item in items %}
			<tr class="{{ item[1] }}"><td>{{ item[0] }}</td></tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
